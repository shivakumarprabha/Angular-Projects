<h4>two-way binding data entry form</h4>
<div>
    <table>
      <tr>
        <td>First Name</td>
        <td><input type="text" [(ngModel)]="contact.firstname" /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" [(ngModel)]="contact.lastname" /></td>
      </tr>
      <!-- <tr>
        <td>email address</td>
        <td><input type="text" [(ngModel)]="contact.email" /></td>
      </tr> -->
      <tr>
        <td style="colspan=2">
            <button (click)="onMore(contact)">More...</button>
        </td>
      </tr>
    </table>
</div>
